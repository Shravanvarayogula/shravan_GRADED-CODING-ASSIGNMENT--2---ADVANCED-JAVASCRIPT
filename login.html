<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./sytle.css">
    

</head>

<body>  
    <div class="container"> 
        <section id="form-container">    
            <p id="error-display"> </p>  
            <i class="fa-thin fa-user"></i>      
            <form class="form"> 
                <label> Enter your User Name </label> <input type="text" id="username" placeholder="Enter email or User Name" required> 
                <br> 
                <label> Enter Password </label> <input type="password" id="password" placeholder="Password" required> 
            </form>
            <input type="button" id="login" value="Login" onclick="validateLogin()"> 
        </section>
        <script src="./login-page.js"> </script>
    </div>
</body>
</html>
